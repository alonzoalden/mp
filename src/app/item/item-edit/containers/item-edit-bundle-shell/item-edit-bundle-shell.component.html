<o-item-edit-bundle
    [itemList]="itemList$ | async"
    [item]="item$ | async"
    [selectedOption]="selectedBundleOption$ | async"
    [itemBundleOptionsMatTable]="itemBundleOptionsMatTable$ | async"
    [itemBundleOptionSelectionsMatTable]="itemBundleOptionSelectionsMatTable$ | async"
    [errorMessage]="errorMessage$ | async"
    (getItemList)="getItemList($event)"
    (setSelectedBundleOption)="setSelectedBundleOption($event)"
></o-item-edit-bundle>
