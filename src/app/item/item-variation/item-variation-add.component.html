<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>
            {{ 'Add New Variation Listing' | translate }}
        </h2>
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['/dashboard']" >{{ 'Home' | translate }}</a>
            </li>
            <li>
                <a [routerLink]="['/item/variation-listing']" >{{ 'Variation Listings' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{ 'Add New Variation Listing' | translate }}</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{{ 'Create New Variation Listing' | translate }}</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" #addVariationGroupForm="ngForm">
                        <fieldset>

                            <div class="form-group" [ngClass]="{'has-error': (variationGroupNameVar.touched || 
                                                variationGroupNameVar.dirty) && 
                                                !variationGroupNameVar.valid }">
                                <label class="col-md-2 control-label" for="variationGroupNameId">{{ 'Name' | translate }}</label>
                                <div class="col-md-8">
                                    <input class="form-control" id="variationGroupNameId" type="text" placeholder="{{ 'Name' | translate }} ({{ 'Required' | translate }})" required
                                        [(ngModel)]=variationListing.Name name="vendorAttachmentTitle" #variationGroupNameVar="ngModel" />
                                    <span class="help-block" *ngIf="(variationGroupNameVar.touched ||
                                                variationGroupNameVar.dirty) &&
                                                variationGroupNameVar.errors">
                                        <span *ngIf="variationGroupNameVar.errors.required">
                                            {{ 'Name' | translate }} {{ 'is required' | translate }}
                                        </span>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label" for="variationGroupItemAttributesId">{{ 'Variations' | translate }}</label>
                                <div class="col-md-8">

                                    <button (click)="openDialogItemVariation()" [color]="variationListing?.ItemVariations?.length ? '' : ''" mat-raised-button>Create Variations</button>

                                    <div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group m-t-xl">
                                
                                
                                <div class="button-bottom-row inside-ibox">
                                    <div class="col-md-2"></div> 
                                    <mat-menu #saveMenu="matMenu" width="250px">
                                        <!-- <button mat-menu-item (click)="saveItem()">{{ 'Save' | translate }}</button> -->
                                        <button mat-menu-item (click)="saveItem(true)">{{ 'Create and Configure Listing' | translate }}</button>
                                    </mat-menu>
                                    <div class="col-md-6">
                                        <button mat-button
                                            style="background-color: #1ab394;"
                                            class="btn button-add button-add-display"
                                            type="button"
                                            [disabled]="!variationListing.Name" 
                                            (click)="addListing()">{{ 'Create Variation Listing' | translate }}</button>
                                        <button mat-button
                                                type="button"
                                                style="background-color: #1ab394;"
                                                class="btn button-add button-add-options"
                                                [disabled]="!variationListing.Name" 
                                                [matMenuTriggerFor]="saveMenu"> <span class="fs-16 caret"></span></button> 
                                        <span class="m-l-sm">
                                            <button 
                                                mat-button
                                                type="button"
                                                class="btn button-cancel"
                                                [routerLink]="['/item/variation-listing']">{{ 'Cancel' | translate }}</button>
                                                </span>
                                    </div>
                                    
                                    
                                
                                </div>
                                <!-- <div class="col-md-2">   
                                    <button 
                                        mat-raised-button
                                        type="button"
                                        [routerLink]="['/item/variation-listing']">{{ 'Cancel' | translate }}</button>
                                </div> -->
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div> 
</div>
