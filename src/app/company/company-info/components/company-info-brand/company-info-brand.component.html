<div class="tab-content">
    <div class="tab-pane active">
        <div class="panel-body p-w-none p-b-none">
            <form class="form-horizontal" #companyInfoForm="ngForm">
                <fieldset>
                    <div class="ibox-title"><h5>{{ 'Brand Name' | translate }}</h5></div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <div class="col-sm-12" style="min-height: 420px;">
                                <div class="animated fadeIn spinner-container" *ngIf="isVendorBrandLoading">
                                    <div class="sk-spinner sk-spinner-three-bounce big-spinner">
                                        <div class="sk-bounce1"></div>
                                        <div class="sk-bounce2"></div>
                                        <div class="sk-bounce3"></div>
                                    </div>
                                </div>
                            
                                <ng-container *ngIf="!isVendorBrandLoading && vendorBrands && vendorBrands.length > 0">
                                    <div class="animated fadeIn row" *ngFor="let vendorbrand of vendorBrands">
                                        <h2 class="col-md-4 col-md-offset-1 border-bottom">{{vendorbrand.BrandName}}</h2>
                                    </div>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
