<h3 class="ibox-title dialog-title">{{ 'Upload BOL for Sales Order: #' | translate }}{{salesOrder?.IncrementID}}
    <span class="pull-right"><i (click)="onCloseClick()" class="fa fa-close" matTooltip="{{ 'Close' | translate }}" aria-label="Close Icon for Cancel Order"></i></span>
</h3>
<div mat-dialog-content class="lightgray-bg animated fadeIn">
    <div class="ibox-content">
        <form class="form-horizontal" #purchaseorderForm="ngForm" *ngIf="true">
            <fieldset>
                <!-- <div class="form-group" [ngClass]="{'has-error': (bolAttachmentNameVar.touched || 
                                    bolAttachmentNameVar.dirty) && 
                                    !bolAttachmentNameVar.valid }"> -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="bolAttachmentNameId">{{ 'Title' | translate }}</label>
                    <div class="col-md-8">
                        <input class="form-control" id="bolAttachmentNameId" type="text" placeholder="Title" required
                            [(ngModel)]=name name="vendorAttachmentTitle" #bolAttachmentNameVar="ngModel" />
                        <!-- <span class="help-block" *ngIf="(bolAttachmentNameVar.touched ||
                                                        bolAttachmentNameVar.dirty) &&
                                                        bolAttachmentNameVar.errors">
                            <span *ngIf="bolAttachmentNameVar.errors.required">
                                Title is required
                            </span>
                        </span> -->
                    </div>
                </div>

                <div class="form-group" *ngIf="filesToUpload.length === 0 && selectedFileNames.length === 0" >
                    <label class="col-md-2 control-label" for="cartonLengthId">{{ 'Upload File' | translate }}</label>
                    <div class="col-md-2">     
                        <label class="btn btn-primary" style="width:100%; height:100%;">
                            {{ 'Choose Fileâ€¦' | translate }} <input type="file" style="display: none;" (change)="fileChangeEvent($event)"
                                accept="application/pdf,.pdf"
                                #fileUpload>
                        </label>
                    </div>            
                </div> 
                <div class="row" *ngIf="filesToUpload?.length > 0 || selectedFileNames?.length > 0">
                    <div class="col-md-2">                            
                    </div>   
                    <div class="col-md-2">   
                        <ul>
                            <li *ngFor="let fileName of selectedFileNames; let i = index">{{ 'File Selected' | translate }}: {{fileName}}</li>
                        </ul> 
                    </div>
                    <div class="col-md-2 m-l-lg m-b-md"> 
                        <button class="btn btn-danger btn-sm" type="button" (click)="cancelUpload()">{{ 'Remove' | translate }}</button>         
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<mat-dialog-actions>
    <button mat-button class="btn btn-primary-150" (click)="upload()">
        <ng-container *ngIf="!pendingAdd">Upload BOL</ng-container>
        <ng-container *ngIf="pendingAdd"><i class="fa fa-spinner fa-spin"></i></ng-container>
    </button>
    <button mat-button class="btn btn-remove-150" (click)="onCloseClick()">Back</button>
</mat-dialog-actions>
