<h3 mat-dialog-title>{{'User: ' + member.FirstName + ' ' + member.LastName}}
    <span class="pull-right"><i (click)="onCloseClick()" class="fa fa-close" matTooltip="{{ 'Close' | translate }}"
                                aria-label="Close Icon for Relation Vendor"></i></span>
</h3>
<div mat-dialog-content class="lightgray-bg">
    <div class="ibox-content hide-y">
        <h4>{{'Vendor List'|translate}}</h4>
        <div class="ibox-content" style="min-height: 40vh;">
            <div *ngIf="isRelationVendorListLoading" class="spinner-container" style="position: inherit">
                <div class="sk-spinner sk-spinner-three-bounce big-spinner">
                    <div class="sk-bounce1"></div>
                    <div class="sk-bounce2"></div>
                    <div class="sk-bounce3"></div>
                </div>
            </div>
            <div class="table-responsive" [hidden]="isRelationVendorListLoading">
                <table mat-table #table [dataSource]="relatedVendorList" class="table" matSort>
                    <ng-container matColumnDef="Index">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header
                            width="60">{{ 'Index' | translate }}</th>
                        <td mat-cell *matCellDef="let item;let i = index">{{i + 1}}</td>
                    </ng-container>
                    <ng-container matColumnDef="VendorID">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header
                            width="60">{{ 'VendorID' | translate }}</th>
                        <td mat-cell *matCellDef="let item">{{item.VendorID}}</td>
                    </ng-container>
                    <ng-container matColumnDef="CompanyName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header
                            width="100px">{{ 'CompanyName' | translate }}</th>
                        <td mat-cell *matCellDef="let item">{{item.CompanyName}}</td>
                    </ng-container>
                    <ng-container matColumnDef="MerchantID">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header
                            width="80px">{{ 'MerchantID' | translate }}</th>
                        <td mat-cell *matCellDef="let item">{{item.MerchantID}}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator #paginator [pageSizeOptions]="[10, 20, 50, 100, 200]"
                               [showFirstLastButtons]="true"></mat-paginator>
            </div>
        </div>
    </div>
</div>
<mat-dialog-actions align="end">
    <button mat-button class="btn btn-remove-150" (click)="onCloseClick()">{{'Close'|translate}}</button>
</mat-dialog-actions>
