<o-inbound-shipment-edit
    [purchaseOrder]="purchaseOrder$ | async"
    [loading]="isLoading$ | async"
    [errorMessage]="errorMessage$ | async"
    (getPurchaseOrder)="getPurchaseOrder($event)"
    (editPurchaseOrder)="editPurchaseOrder($event)"
    (editPurchaseOrderThenPrintItemLabels)="editPurchaseOrderThenPrintItemLabels($event)"
    (downloadPurchaseOrderLabel)="downloadPurchaseOrderLabel($event)"
></o-inbound-shipment-edit>
