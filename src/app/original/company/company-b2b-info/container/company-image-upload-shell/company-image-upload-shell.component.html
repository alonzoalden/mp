<app-company-image-upload [filesToUpload]="filesToUpload$|async"
                          [selectedFileNames]="selectedFileNames$|async"
                          [pendingUpload]="pendingUpload$|async"
                          (uploadImage)="uploadImage($event)"
                          [titleRequired]="titleRequired"
                          (clearUploadList)="clearUploadList()"
                          [recommendedSize]="recommendedSize"
></app-company-image-upload>
