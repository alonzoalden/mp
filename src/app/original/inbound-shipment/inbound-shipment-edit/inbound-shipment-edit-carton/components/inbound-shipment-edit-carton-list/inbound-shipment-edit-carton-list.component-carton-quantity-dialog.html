<h1 mat-dialog-title>Copy Carton</h1>
<div mat-dialog-content>
    <h3>{{ 'Enter Amount' | translate }}</h3>
    <div class="m-t-md">
        <div class="flex-column">
            <mat-form-field class="block">
                <input matInput [(ngModel)]="quantity" type="number" placeholder="Quantity" required
                    onkeydown="return event.keyCode == 69 || event.keyCode == 189 || event.keyCode == 190 ? false : true" min="1">
            </mat-form-field>
        </div>
    </div>
</div>

<mat-dialog-actions>
    <button mat-button class="btn btn-success-sm" (click)="onCloseClick()">OK</button>
    <button mat-button class="btn btn-remove-sm" (click)="onCancelClick()">Cancel</button>
    
</mat-dialog-actions>
