<h1 mat-dialog-title>View Item Confirms</h1>
<div mat-dialog-content>
    <h3 style="max-width: 370px;">{{data.itemName}}</h3>
    <div class="table-responsive">
        <table mat-table #table [dataSource]="dataSource" class="table" matSort>
            <!-- Carton Number Column -->
            <ng-container matColumnDef="CartonNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header width="140px">{{ 'Carton Number' | translate }}</th>
                <td mat-cell *matCellDef="let purchaseorderconfirm">{{purchaseorderconfirm.CartonNumber}}</td>
            </ng-container>
            <!-- Shipped Quantity Column -->
            <ng-container matColumnDef="ShippedQuantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header width="140px">{{ 'Shipped Quantity' | translate }}</th>
                <td mat-cell *matCellDef="let purchaseorderconfirm">{{purchaseorderconfirm.ShippedQuantity}}</td>
            </ng-container>
            <!-- Confirmed Quantity Column -->
            <ng-container matColumnDef="ConfirmedQuantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header width="140px">{{ 'Confirmed Quantity' | translate }}</th>
                <td mat-cell *matCellDef="let purchaseorderconfirm">{{purchaseorderconfirm.ConfirmedQuantity}}</td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [pageSize]="userInfo?.DefaultPageSize" [pageSizeOptions]="[10, 20, 50, 100, 200]" [showFirstLastButtons]="true"></mat-paginator>
    </div>
</div>
<mat-dialog-actions>
    <div class="m-r-sm">
        <button mat-button class="btn btn-success-sm" (click)="onCloseClick()">OK</button>
    </div>
</mat-dialog-actions>
